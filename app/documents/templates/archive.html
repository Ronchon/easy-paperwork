{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<h1>Archive</h1>
	<div class="row">
		<div class="col-sm-5">
			{{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
		</div>
		<div class="col-sm-7">
			<div class='embed-responsive' style='padding-bottom:150%'>
				<object data={{'/preview/' + doc.id_}}
					type={{doc.getHtmlMimeType()}} 
					width="100%" 
					height="100%">
				</object>
			</div>
		</div>
	</div>
{% endblock %}
